<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>spacegame</title>

  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.2.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <script src="lib/rhill-voronoi-core.js"></script>
  <script src="lib/QuadTree.js"></script>
  <script src="lib/rng.js"></script>
  <script src="lib/husl.js"></script>
  <script src="lib/tween.min.js"></script>
  <script src="lib/offset.js"></script>
  <script src="lib/proton-1.0.0.js"></script>
  <script src="lib/messageformat.js"></script>

  <!-- <script src="dist/main.js"></script> -->
  <script src="lib/require.js"></script>
  <script type="text/javascript">
    require.config(
    {
      nodeIdCompat: true,
      paths:
      {
        "pixi": "dist/pixi",
        "react": "dist/react",
        "react-dom": "dist/react-dom",
        "react-dom-factories": "dist/react-dom-factories",
        "localforage": "dist/localforage",
        "react-motion": "dist/react-motion",

        text: "node_modules/requirejs-plugins/lib/text",
        json: "node_modules/requirejs-plugins/src/json",
      },
    });

    require(["./dist/_temp_app/defaultModules.js"], (m) =>
    {
      require(["./dist/src/App.js"], (app) =>
      {
        window.app = app.createApp(...window.defaultModules);
      });
    });
  </script>
</head>
<body>
  <noscript class="no-javascript-notice">
    This game is entirely based on Javascript and will not function when Javascript is disabled. Please enable Javascript in your web browser's settings.
  </noscript>
  <div id="react-container"></div>
  <div id="windows-container"></div>
</body>
